<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/45c136388c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./Assets/reset.css">
  <link rel="stylesheet" href="./Assets/style.css">
  <title>Tech Quiz</title>
</head>
<body>

<div class="container">
  <header>
  JS Quiz
  </header>

  <section class="timer" id="countdown-time">
    Timer: 0
  </section>

    <div class="questions">
      <form>
        <label>
         <div id="question" class="hide">questions</div>
        </label>

      </form>
      <div id="answers">
        <button class="answer hide" id="answerA" >A</button>
        <button class="answer hide" id="answerB" >B</button>
        <button class="answer hide" id="answerC" >C</button>
        <button id="start-btn">Start Quiz</button>

      </div>
      
    
   
     </div>


  <footer>
    <i class="fab fa-linkedin-in"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-git-alt"></i>
  </footer>

</div>




  <script 
  src="./app.js">
  </script>

</body>
</html>
