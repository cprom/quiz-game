<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/45c136388c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./Assets/reset.css">
  <link rel="stylesheet" href="./Assets/style.css">
  <title>Tech Quiz</title>
</head>
<body>

<div class="container">
  <header>
  Tech Quiz
  </header>

  <section class="timer" id="countdown-time">
    Timer: 0
  </section>

    <section class="questions">
      <form>
        <label>
        <p id="question"></p>
        </label>

    </form>
    <div id="answers">
      <div class="answer" id="answerA" onclick="check('answerA')">A</div>
      <div class="answer" id="answerB" onclick="check('answerB')">B</div>
      <div class="answer" id="answerC" onclick="check('answerC')">C</div>
    </div>
    
    <button id="start">Start Quiz</button>
    <div id="quiz" style="display: none"></div>
  </section>


  <footer>
    <i class="fab fa-linkedin-in"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-git-alt"></i>
  </footer>

</div>




  <script 
  src="./app.js">
  </script>

</body>
</html>
